<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <script src="GuessmyNumber.js" defer></script>

<body>
  <div class="main-container">

      <div class="question-mark">?</div>
    </div>

    <div class="game-container">
      <div class="panel-box left-panel">
  <label for="guessInput" class="guess-label">Enter a number (1â€“100):</label>
  <input type="number" id="guessInput" placeholder="Your guess..." />
  <button id="submitGuess">Check</button>
</div>


      <div class="panel-box right-panel">
        <p id="startGuess">Start Guessing...</p>

        </div>
      </div>
    </div>
  </div>
</body>
</html>
